<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <img src="pngwing.com.png" alt="Icon" class="icon"> My Drive
            </h1>
        </header>

        <section class="main-content">
            <div class="upload-btn-wrapper">
                <label class="btn" for="myfile">Choose File</label>
                <input type="file" name="myfile" id="myfile" accept=".pdf, .doc, .txt, .png" onchange="uploadFile()">
            </div>

            <div class="filter-input">
                <label for="filter">Filter by Type:</label>
                <select id="filter" onchange="filterFiles()">
                    <option value="all">All</option>
                    <option value="pdf">PDF</option>
                    <option value="doc">DOC</option>
                    <option value="txt">TXT</option>
                    <option value="png">PNG</option>
                </select>
            </div>

            <ul class="file-list" id="fileList">
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
